<div class="container-fluid vh-100 d-flex">
  <div class="row w-100 m-0">
    <div class="col-6 d-flex justify-content-center
    align-items-center border">
      <h1 class="fw-semibold fst-italic">PRODAJKA</h1></div>

    <div class="col-6 d-flex justify-content-center align-items-center border">
      <div>
        <div class="align-items-center">
          <div class="text-center">
            <h2>Ласкаво просимо</h2>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="email" type="text">
              <div class="py-1">Email*
                <div *ngIf="validationErrors.email">{{ validationErrors.email }}</div>
              </div>
            </div>
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="password" type="password">
              <div class="py-1">Password*</div>
            </div>
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="confirmPassword" type="password">
              <div class="py-1">Confirm password*</div>
            </div>
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="firstname"  type="text">
              <div class="py-1">Firstname*</div>
              <div *ngIf="validationErrors.firstname"  class="text-danger py-2">{{ validationErrors.firstname }}</div>
            </div>
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="lastname" type="text">
              <div class="py-1">Lastname*</div>
            </div>
            <div class="fs-6 py-2">
              <input class="w-100" formControlName="phoneNumber" type="text">
              <div class="py-1">Phone number</div>
              <div *ngIf="validationErrors.phoneNumber"  class="text-danger py-2">{{ validationErrors.phoneNumber }}</div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success my-3" type="submit" [disabled]="registerForm.invalid">Зареєструватися</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
